<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Todo App</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="MyCtrl">

    <ion-pane>

        <ion-tabs>

            <ion-tab title="List" ng-init="getTodos()">
                <ion-content>
                    <ion-toggle ng-model="shouldShowDelete">
                        Show Delete?
                    </ion-toggle>
                    <ion-list show-delete="shouldShowDelete">
                        <ion-item ng-repeat="todo in todos" class="item-thumbnail-left">
                            Todo, {{todo.value}}!
                            <ion-option-button class="button-info" ng-click="openEditModal(todo.id)">
                                Edit
                            </ion-option-button>
                            <ion-delete-button class="ion-minus-circled" ng-click="deleteTodo(todo.id)">
                            </ion-delete-button>
                        </ion-item>
                    </ion-list>

                </ion-content>
            </ion-tab>
            <ion-tab title="Create New">
                <ion-content>
                    <form ng-submit="setTodo()">
                        <input type="text" placeholder="Enter new todo" ng-model="data.newtodo">
                        <input type="submit" value="Add" ng-disabled="!data.newtodo">
                    </form>
                </ion-content>
            </ion-tab>

        </ion-tabs>
    </ion-pane>
</body>

</html>
